<mat-card>
  <mat-card-title>Dados do Agendamento:</mat-card-title>
  <form [formGroup]="formGroupAgendamentos">
    <div class="informacoes-agendamentos">
      <mat-form-field class="form-group">
        <label for="id">id agendamento:</label>
        <input
          matInput
          placeholder="id agendamento"
          formControlName="id"
          name="id"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataAbertura">Data de Abertura:</label>
        <input
          matInput
          class="form-control"
          name="dataAbertura"
          placeholder="Data de Abertura"
          id="dataAbertura"
          formControlName="dataAbertura"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataConsulta">Data da Consulta:</label>
        <input
          matInput
          class="form-control"
          name="dataConsulta"
          placeholder="Data da Consulta"
          id="dataConsulta"
          formControlName="dataConsulta"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataCancelamento">Data de Cancelamento:</label>
        <input
          matInput
          class="form-control"
          name="dataCancelamento"
          placeholder="Data de Cancelamento"
          id="dataCancelamento"
          formControlName="dataCancelamento"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="valorConsulta">Valor da consulta:</label>
        <input
          matInput
          class="form-control"
          name="valorConsulta"
          placeholder="Valor da consulta"
          id="valorConsulta"
          formControlName="valorConsulta"
        />
      </mat-form-field>
    </div>

    <div formGroupName="cliente" class="cliente">
      <mat-form-field class="form-group">
        <label for="id">Id do cliente:</label>
        <input
          matInput
          placeholder="Id cliente"
          formControlName="id"
          id="id"
          name="id"
        />
      </mat-form-field>
    </div>

    <div formGroupName="medico" class="medico">
      <mat-form-field class="form-group">
        <label for="id">Id do médico:</label>
        <input
          matInput
          placeholder="Id médico"
          formControlName="id"
          id="id"
          name="id"
        />
      </mat-form-field>
    </div>
  </form>
  <button mat-raised-button (click)="createAgendamento()" color="accent">Salvar</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
