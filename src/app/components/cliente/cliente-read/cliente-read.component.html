<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientesSearch">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id:</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomeCliente">
      <th mat-header-cell *matHeaderCellDef>Nome:</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeCliente }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>Cpf:</th>
      <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo:</th>
      <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento:</th>
      <td mat-cell *matCellDef="let row">{{ row.dataNascimento }}</td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data de Criação:</th>
      <td mat-cell *matCellDef="let row">{{ row.dataCriacao }}</td>
    </ng-container>

    <ng-container matColumnDef="dataExclusao">
      <th mat-header-cell *matHeaderCellDef>Data de Exclusão:</th>
      <td mat-cell *matCellDef="let row">{{ row.dataExclusao }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/cliente/update/{{ row.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/cliente/delete/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
        {{ row.action }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
