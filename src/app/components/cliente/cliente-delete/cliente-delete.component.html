<mat-card>
  <mat-card-title>Dados do Cliente:</mat-card-title>
  <form [formGroup]="formGroupCliente">
    <div formGroupName="pessoa" class="cliente-pessoa">
      <mat-form-field class="form-group">
        <label for="id">Id da pessoa:</label>
        <input
          matInput
          placeholder="Id pessoa (caso já tenha cadastro)"
          formControlName="id"
          id="id"
          name="id"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="nome">Nome:</label>
        <input
          matInput
          placeholder="Nome "
          formControlName="nome"
          id="nome"
          name="nome"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataNascimento">Data de nascimento:</label>
        <input
          matInput
          class="form-control"
          name="dataNascimento"
          id="dataNascimento"
          formControlName="dataNascimento"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-check">
        <label>Sexo:</label>
        <div class="form-check">
          <input
            matInput
            name="sexo"
            id="sexo"
            formControlName="sexo"
            [readonly]="!childmessage"
          />
        </div>
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="cpf">Cpf:</label>
        <input
          matInput
          id="cpf"
          placeholder="Cpf"
          formControlName="cpf"
          name="cpf"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="peso">Peso</label>
        <input
          matInput
          placeholder="Peso"
          id="peso"
          formControlName="peso"
          name="peso"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="altura">Altura:</label>
        <input
          matInput
          placeholder="Altura"
          formControlName="altura"
          name="altura"
          [readonly]="!childmessage"
        />
      </mat-form-field>
    </div>

    <div class="informacoes-cliente">
      <mat-form-field class="form-group">
        <label for="id">id Cliente:</label>
        <input
          matInput
          placeholder="id medico"
          formControlName="id"
          name="id"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataCriacao">Data de Criação:</label>
        <input
          matInput
          class="form-control"
          name="dataCriacao"
          id="dataCriacao"
          formControlName="dataCriacao"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataExclusao">Data de Exclusão:</label>
        <input
          matInput
          class="form-control"
          name="dataExclusao"
          id="dataExclusao"
          formControlName="dataExclusao"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <div class="telefone">
        <div formArrayName="telefones">
          <ng-container
            *ngFor="let item of telefones.controls; let Lista = index"
          >
            <div [formGroupName]="Lista">
              <input
                formControlName="numeroTelefone"
                [readonly]="!childmessage"
              />
            </div>
          </ng-container>

          <ng-container *ngIf="telefones.controls.length === 0"> </ng-container>
        </div>
      </div>

      <mat-form-field>
        <input
          #input
          matInput
          type="text"
          placeholder="Telefone"
          [readonly]="!childmessage"
        />
      </mat-form-field>

      <button
        mat-raised-button
        (click)="adicionarTelefone(input.value)"
        disabled=""
      >
        Adicionar
      </button>

      <div class="email">
        <div formArrayName="emails">
          <ng-container
            *ngFor="let item of emails.controls; let indiceEmail = index"
          >
            <div [formGroupName]="indiceEmail">
              <input formControlName="enderecoEmail" />
            </div>
          </ng-container>

          <ng-container *ngIf="emails.controls.length === 0"> </ng-container>
        </div>
      </div>

      <mat-form-field>
        <input
          #inputEmail
          matInput
          type="text"
          placeholder="Email"
          disabled=""
        />
      </mat-form-field>

      <button
        mat-raised-button
        (click)="adicionarEmail(inputEmail.value)"
        disabled=""
      >
        Adicionar
      </button>
    </div>
  </form>
  <button mat-raised-button (click)="deleteCliente()" id="button-accent">
    Deletar
  </button>
  <button mat-raised-button (click)="cancel()" id="button-sec">Cancelar</button>
</mat-card>
