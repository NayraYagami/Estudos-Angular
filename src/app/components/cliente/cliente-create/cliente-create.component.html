<mat-card>
  <mat-card-title>Dados do Médico:</mat-card-title>
  <form [formGroup]="formGroupCliente">
    <div formGroupName="pessoa" class="cliente-pessoa">
      <mat-form-field class="form-group">
        <label for="id">Id da pessoa:</label>
        <input
          matInput
          placeholder="Id pessoa (caso já tenha cadastro)"
          formControlName="id"
          id="id"
          name="id"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="nome">Nome:</label>
        <input
          matInput
          placeholder="Nome "
          formControlName="nome"
          id="nome"
          name="nome"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataNascimento">Data de nascimento:</label>
        <input
          matInput
          class="form-control"
          name="dataNascimento"
          id="dataNascimento"
          formControlName="dataNascimento"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="cpf">Cpf:</label>
        <input
          matInput
          id="cpf"
          placeholder="Cpf"
          formControlName="cpf"
          name="cpf"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="peso">Peso</label>
        <input
          matInput
          placeholder="Peso"
          id="peso"
          formControlName="peso"
          name="peso"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="altura">Altura:</label>
        <input
          matInput
          placeholder="Altura"
          formControlName="altura"
          name="altura"
        />
      </mat-form-field>
    </div>

    <div class="informacoes-cliente">
      <mat-form-field class="form-group">
        <label for="id">id Cliente:</label>
        <input
          matInput
          placeholder="id cliente"
          formControlName="id"
          name="id"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataCriacao">Data de Criação:</label>
        <input
          matInput
          class="form-control"
          name="dataCriacao"
          id="dataCriacao"
          formControlName="dataCriacao"
        />
      </mat-form-field>

      <mat-form-field class="form-group">
        <label for="dataExclusao">Data de Exclusão:</label>
        <input
          matInput
          class="form-control"
          name="dataExclusao"
          id="dataExclusao"
          formControlName="dataExclusao"
        />
      </mat-form-field>

      <div id="sexo" class="row">
        <label class="radio-inline">Sexo:</label>
        <div *ngFor="let item of sexoOption">
          <label class="radio-inline"></label>
          <input
            type="radio"
            [value]="item.value"
            class="form-control"
            name="sexo"
            id="sexo"
            formControlName="sexo"
          />
          {{ item.desc }}
        </div>
      </div>

      <div class="telefones">
        <div formArrayName="telefones">
          <ng-container
            *ngFor="let item of telefones.controls; let indiceTelefone = index"
          >
            <div [formGroupName]="indiceTelefone">
              <input formControlName="numeroTelefone" />
            </div>
          </ng-container>

          <ng-container *ngIf="telefones.controls.length === 0"> </ng-container>
        </div>
      </div>

      <mat-form-field>
        <input #input matInput type="text" placeholder="Telefone" />
      </mat-form-field>

      <button mat-raised-button (click)="adicionarTelefone(input.value)">
        Adicionar
      </button>

      <div class="email">
        <div formArrayName="emails">
          <ng-container
            *ngFor="let item of emails.controls; let indiceEmail = index"
          >
            <div [formGroupName]="indiceEmail">
              <input formControlName="enderecoEmail" />
            </div>
          </ng-container>

          <ng-container *ngIf="emails.controls.length === 0"> </ng-container>
        </div>
      </div>

      <mat-form-field>
        <input #inputEmail matInput type="text" placeholder="Email" />
      </mat-form-field>

      <button mat-raised-button (click)="adicionarEmail(inputEmail.value)">
        Adicionar
      </button>
    </div>
  </form>
  <button mat-raised-button (click)="createCliente()" id="button-accent">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" id="button-sec">Cancelar</button>
</mat-card>
