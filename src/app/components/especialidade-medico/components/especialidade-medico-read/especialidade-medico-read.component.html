<mat-card>
  <mat-card-title>Filtros:</mat-card-title>
  <form [formGroup]="formGroupEspecialidadeMedico">
    <mat-form-field class="form-group">
      <!-- <div formArrayName="idMedico"> -->
      <label for="idsMedico">id Médico:</label>
      <input
        matInput
        class="form-control"
        formControlName="idsMedico"
        name="idsMedico"
      />
      <!-- </div> -->
    </mat-form-field>

    <mat-form-field class="form-group">
      <!-- <div formArrayName="idEspecialidade"> -->
      <label for="idsEspecialidade">id Especialidade:</label>
      <input
        matInput
        class="form-control"
        formControlName="idsEspecialidade"
        name="idsEspecialidade"
      />
      <!-- </div> -->
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    (click)="navigateToEspecialidadeMedicoCreate()"
    id="button-accent"
  >
    Nova Especialidade-Medico
  </button>
  <button mat-raised-button (click)="search()" id="button-sec">Filtrar</button>
</mat-card>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="idEspecialidade">
      <th mat-header-cell *matHeaderCellDef>Id Especialidade:</th>
      <td mat-cell *matCellDef="let row">{{ row.idEspecialidade }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="IdMedico">
      <th mat-header-cell *matHeaderCellDef>Id médico:</th>
      <td mat-cell *matCellDef="let row">{{ row.idMedico }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeEspecialidade">
      <th mat-header-cell *matHeaderCellDef>Nome Especialidade:</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeEspecialidade }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeMedico">
      <th mat-header-cell *matHeaderCellDef>Nome Medico:</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeMedico }}</td>
    </ng-container>

    <ng-container matColumnDef="idEspecialidadeMedico">
      <th mat-header-cell *matHeaderCellDef>Id:</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações:</th>
      <td mat-cell *matCellDef="let row">
        <a
          routerLink="/especialidadeMedico/delete/{{
            row.idEspecialidadeMedico
          }}"
          class="delete"
        >
          <i class="material-icons">delete</i>
        </a>
        {{ row.action }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20, 50]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
