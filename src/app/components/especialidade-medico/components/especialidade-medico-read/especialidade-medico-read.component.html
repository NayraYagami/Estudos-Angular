<div class="mat-elevation-z4">
  <table mat-table [dataSource]="especialidadesMedicoSearch">
    <!-- Id Column -->
    <ng-container matColumnDef="idEspecialidade">
      <th mat-header-cell *matHeaderCellDef>Id Especialidade</th>
      <td mat-cell *matCellDef="let row">{{ row.idEspecialidade }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="IdMedico">
      <th mat-header-cell *matHeaderCellDef>Id médico</th>
      <td mat-cell *matCellDef="let row">{{ row.idMedico }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeESpecialidade">
      <th mat-header-cell *matHeaderCellDef>Nome Especialidade</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeEspecialidade }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeMedico">
      <th mat-header-cell *matHeaderCellDef>Nome Medico</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeMedico }}</td>
    </ng-container>

    <ng-container matColumnDef="idEspecialidadeMedico">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.idEspecialidadeMedico }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a
          routerLink="/especialidadeMedico/delete/{{
            row.idEspecialidadeMedico
          }}"
          class="delete"
        >
          <i class="material-icons">delete</i>
        </a>
        {{ row.action }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
